<!DOCTYPE html>
<html>
<head>
    <title>Domestic Violence Support System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        nav {
            margin-bottom: 20px;
        }

        nav a {
            margin-right: 15px;
            text-decoration: none;
            font-weight: bold;
        }

        hr {
            margin: 20px 0;
        }

        .container {
            max-width: 800px;
        }
    </style>
</head>
<body>

    <nav>
        {% if request.user.is_authenticated %}
            <a href="{% url 'dashboard' %}">Dashboard</a>
            <form method="post" action="{% url 'logout' %}" style="display:inline;">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        {% endif %}
    </nav>

    <hr>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

</body>
</html>
