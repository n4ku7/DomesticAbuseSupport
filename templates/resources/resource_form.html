{% extends 'base.html' %}

{% block content %}
<section class="card">
    <h2 class="title">{% if object %}Edit Resource{% else %}Create Resource{% endif %}</h2>
    <p class="subtitle">Maintain high-quality legal, counselling, and emergency support guidance.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit">{% if object %}Save Changes{% else %}Create Resource{% endif %}</button>
            <a href="{% url 'resource_admin_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
