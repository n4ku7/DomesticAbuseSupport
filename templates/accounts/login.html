{% extends 'base.html' %}

{% block content %}
<section class="card">
    <h2 class="title">Welcome Back</h2>
    <p class="subtitle">Sign in to continue accessing secure support services.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit">Login</button>
            <a href="{% url 'register' %}" class="btn btn-secondary">New Survivor? Register</a>
        </div>
    </form>
</section>
{% endblock %}
