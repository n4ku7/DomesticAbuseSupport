{% extends 'base.html' %}

{% block content %}
<section class="card">
    <h2 class="title">Delete Professional</h2>
    <p class="subtitle">You are about to remove <strong>{{ object.username }}</strong> from the professional directory.</p>

    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <button type="submit" class="btn-danger">Confirm Delete</button>
            <a href="{% url 'professional_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
