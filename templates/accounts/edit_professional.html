{% extends 'base.html' %}

{% block content %}
<section class="card">
    <h2 class="title">Edit Professional</h2>
    <p class="subtitle">Update profile details, role, and availability status.</p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit">Save Changes</button>
            <a href="{% url 'professional_list' %}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</section>
{% endblock %}
