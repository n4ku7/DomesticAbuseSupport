{% extends 'base.html' %}

{% block content %}
<section class="card">
    <h2 class="title">Assign Case</h2>
    <p class="subtitle">Request: <strong>{{ help_request.title }}</strong></p>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="actions">
            <button type="submit">Assign</button>
            <a href="{% url 'dashboard' %}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</section>
{% endblock %}
